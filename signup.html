<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Black Bank</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Black Bank</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </nav>
        <a href="login.html" class="login-btn">Login</a>
    </header>
    <main>
        <section class="login">
            <h2>Create an Account</h2>
            <form id="signupForm">  <!-- Removed action & method -->
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <span class="error-message" id="usernameError"></span>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <span class="error-message" id="emailError"></span>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <span class="error-message" id="passwordError"></span>

                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <span class="error-message" id="confirmPasswordError"></span>

                <button type="submit" class="cta">Sign Up</button>
                <p id="successMessage"></p> <!-- Added success/error message display -->
            </form>
            <p>Already have an account? <a href="login.html" class="signup-link">Login</a></p>
        </section>
    </main>
    <footer>
        <ul>
            <li><a href="privacy.html">Privacy Policy</a></li>
            <li><a href="terms.html">Terms of Service</a></li>
        </ul>
        <p>&copy; 2023 Black Bank. All rights reserved.</p>
    </footer>

    <!-- Link to the Signup Script -->
    <script src="signupScripts.js"></script>
</body>
</html>
